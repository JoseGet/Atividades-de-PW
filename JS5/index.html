<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Um Gráfico de Barras</h1>

    <form id="grafico" method="post" name="formulario">

        Informe a altura das barras: 
        <input type="text" name="h1">
        <input type="text" name="h2">
        <input type="text" name="h3">
        <input type="text" name="h4">
        <input type="text" name="h5">

        <br>

        Informe a largura das barras:
        <input type="text" name="w">

    </form>

    <br>

    <button id="botao">Desenhar o gráfico</button>

    <br>
    <br>

    <div class="tabelao">

        <div id="t1"></div>
        <div id="t2"></div>
        <div id="t3"></div>
        <div id="t4"></div>
        <div id="t5"></div>

    </div>

    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
