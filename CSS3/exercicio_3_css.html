<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {position: relative;} 
        div.blue { width:100px; height:200px; background-color:blue; }
        div.yellow { width:100px; height:150px; background-color:yellow; top: -200px; left: 100px;}
        div.red { width:100px; height:150px; background-color:red; top: -350px; left: 200px;}
        div.green { width:200px; height:50px; background-color:green; top: -350px; left: 100px; }
    </style>
</head>
<body>

    <div class="blue"></span></div>
    <div class="yellow"></span></div>
    <div class="red"></span></div>
    <div class="green"></span></div>
    
</body>
</html>
